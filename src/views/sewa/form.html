{% extends 'app.html' %}
{% block content %}
<h1>Data Penyewaan</h1>
<!-- <pre>
	{{dump(rumah, pelanggan, harga)}}
</pre> -->
<form method="POST">
	<div class="form-group">
		<label for="rumah">Rumah</label>
		<select name="rumah" id="rumah" class="form-control">
			{% for key,val in rumah %}
				<option value="{{val.id}}">{{val.nama}}</option>
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="pelanggan">Pelanggan</label>
		<select name="pelanggan" id="pelanggan" class="form-control">
			{% for key,val in pelanggan %}
				<option value="{{val.id}}">{{val.nama}}</option>
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="harga">Harga</label>
		<select name="harga" id="harga" class="form-control">
			{% for key,val in harga %}
				<option value="{{val.id}}">{{val.nominal | price_format}}</option>
			{% endfor %}
		</select>
	</div>
	<div class="form-group">
		<label for="awal">Tanggal Masuk</label>
		<input type="text" class="datepicker form-control" data-date-format="yyyy-mm-dd" name="awal" id="awal" class="form-control" placeholder="Masukkan Tanggal Masuk" value="{{today}}">
	</div>
	<div class="form-group">
		<input type="checkbox" name="out" id="out" onchange="outChange(this);">
		<label for="out">Akan Keluar</label>
	</div>
	<div class="form-group">
		<label for="akhir">Tanggal Keluar</label>
		<input type="text" disabled class="datepicker form-control" data-date-format="yyyy-mm-dd" name="akhir" id="akhir" placeholder="Masukkan Tanggal Keluar">
	</div>
	<input class="btn btn-primary" type="submit" value="Simpan">
</form>
<script type="text/javascript">
	function outChange(checkbox)
	{
		if(checkbox.checked)
		{
			$('#akhir').removeAttr('disabled');
		}
		else
		{

			$('#akhir').attr('disabled', 'disabled');
		}
	}
</script>
{% endblock %}
